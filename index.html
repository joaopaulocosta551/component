<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? família= Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600 &family= Justo & family= Roboto:wght@400;700 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username">
                <small>O nome de usuário é obrigatorio</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <small>Por favor, insira um e-mail válido</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                
            </div>
            <div class="form-control">
                <label for="password">Confirmação de senha</label>
                <input type="password" id="password-confirmation">
                <small>As senhas não conferem</small>
            </div>

            <button type="submit">Enviar</button>
            <star-rater data-rating="1"></star-rater>
        </form>
    </div>
    
    <script src="StarRater.js"></script>
    <script src="index.js"></script>
</body>
</html>
